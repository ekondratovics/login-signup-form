<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous">
    <title>Log In</title>
</head>
<body>
    <div id="mainContainer">
        <div class="navBar">
            <a href="sign-up.html" class="navButton">Sign Up</a>
            <a href="login.html" class="navButton current">Log In</a>
        </div>
        <h2>
            Welcome Back!
        </h2>
        <div class="formContainer">
            <form>
                <div class="formElement email">
                    <label for="email">Email Address<span class="asterisk">*</span></label><br>
                    <input type="email" id="loginEmail" class="inputField" name="email" autofocus><br>
                </div> 
                <div class="formElement password">
                    <label for="password">Password<span class="asterisk">*</span></label><br>
                    <input type="password" id="loginPassword" class="inputField" name="password">
                    <i class="far fa-eye-slash icon" id="loginVisibility"></i><br>
                </div>
                <div class="formElement logInButton">
                    <input type="submit" value="Log In" id="logInButton">
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="script-login.js"></script>
</body>
</html>
